<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link href="styles/tarot.css" rel="stylesheet" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    form {
      display: flex;
      min-height: 100vh;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      background-image: url("https://www.luckymobileslots.com/wp-content/uploads/2019/09/sinister-circus-bg.jpg");
      background-repeat: no-repeat;
      background-size: 100% 100%;
      color: rgb(255, 196, 0);
    }
    */ select {
      margin-bottom: 1em;
      padding: 0.25em;
      border: 0;
      border-bottom: 2px solid currentcolor;
      font-weight: bold;
      letter-spacing: 0.15em;
      border-radius: 0;
    }
    select:focus,
    select:active {
      outline: 0;
      border-bottom-color: red;
    }
    .images {
      width: 300px;
      height: 300px;
      display: flex;
      justify-content: center;
      align-items: center;
      border-radius: 3px 3px 3px 3px;
      overflow: hidden;
      box-shadow: 0 20px 15px -15px rgba(0, 0, 0, 0.5);
    }
    .images img,
    .images .loader,
    .images .no-selection {
      display: none;
      letter-spacing: 0.15em;
      font-weight: bold;
    }
    .images[data-selected=""]:not(.loading) {
      background: #eee;
    }
    .images[data-selected=""]:not(.loading) .no-selection {
      display: block;
    }
    .images.loading {
      background: #eee;
    }
    .images.loading .loader {
      display: block;
      animation: loading 1.5s linear;
    }
    .images[data-selected="1"] img[data-image="1"] {
      display: block;
    }
    .images[data-selected="2"] img[data-image="2"] {
      display: block;
    }
    .images[data-selected="3"] img[data-image="3"] {
      display: block;
    }
    .images[data-selected="4"] img[data-image="4"] {
      display: block;
    }
    .images[data-selected="5"] img[data-image="5"] {
      display: block;
    }
    .images[data-selected="6"] img[data-image="6"] {
      display: block;
    }
    .images[data-selected="7"] img[data-image="7"] {
      display: block;
    }
    .images[data-selected="8"] img[data-image="8"] {
      display: block;
    }
    .images[data-selected="9"] img[data-image="9"] {
      display: block;
    }
    .images[data-selected="10"] img[data-image="10"] {
      display: block;
    }
    .images[data-selected="11"] img[data-image="11"] {
      display: block;
    }
    .images[data-selected="12"] img[data-image="12"] {
      display: block;
    }
    @keyframes loading {
      to {
        letter-spacing: 0.25em;
      }
    }
  </style>
  <body>
    <div id="container">
      <img src="bg.png" alt="" height="100%" width="100%" />
    </div>
    <form action="index.html">
      <label for="fname">Name</label>
      <input type="text" id="fname" name="fname" required /><br />
      <label for="birthday">Birthday:</label>
      <input type="date" id="birthday" name="birthday" required /><br />

      <select id="selectbox" data-selected="" required>
        <option value="" selected="selected" disabled="disabled"
          >Select an SunSign</option
        >
        <option value="1">Aries</option>
        <option value="2">Taurus</option>
        <option value="3">Gemini</option>
        <option value="4">Cancer</option>
        <option value="5">Leo</option>
        <option value="6">Virgo</option>
        <option value="7">Libra</option>
        <option value="8">Scorpio</option>
        <option value="9">Sagittarius</option>
        <option value="10">Capricorn</option>
        <option value="11">Aquarius</option>
        <option value="12">Pisces</option>
      </select>
      <br />

      <div
        class="images"
        data-selected=""
        style="
          border-radius: 50%;
          background-image: url('https://gifandtell.files.wordpress.com/2015/09/back_lit_smoke.gif?w=640');
          background-repeat: no-repeat;
          background-size: 100% 100%;
        "
      >
        <span class="loader">loading image...</span>
        <span class="no-selection">No image selected</span>
        <img
          src="https://images.ganeshaspeaks.com/images_gsv7/aries200.png"
          data-image="1"
        />
        <img
          src="https://images.ganeshaspeaks.com/images_gsv7/taurus200.png"
          data-image="2"
        />
        <img
          src="https://images.ganeshaspeaks.com/images_gsv7/gemini200.png"
          data-image="3"
        />
        <img
          src="https://images.ganeshaspeaks.com/images_gsv7/cancer200.png"
          data-image="4"
        />
        <img
          src="https://images.ganeshaspeaks.com/images_gsv7/leo200.png"
          data-image="5"
        />
        <img
          src="https://images.ganeshaspeaks.com/images_gsv7/virgo200.png"
          data-image="6"
        />
        <img
          src="https://images.ganeshaspeaks.com/images_gsv7/libra200.png"
          data-image="7"
        />
        <img
          src="https://images.ganeshaspeaks.com/images_gsv7/scorpio200.png"
          data-image="8"
        />
        <img
          src="https://images.ganeshaspeaks.com/images_gsv7/sagittarius200.png"
          data-image="9"
        />
        <img
          src="https://images.ganeshaspeaks.com/images_gsv7/capricorn200.png"
          data-image="10"
        />
        <img
          src="https://images.ganeshaspeaks.com/images_gsv7/aquarius200.png"
          data-image="11"
        />
        <img
          src="https://images.ganeshaspeaks.com/images_gsv7/pisces200.png"
          data-image="12"
        />
      </div>
      <br />
      <input type="reset" />
      <br />
      <input type="submit" value="Let's see ur luck" />
    </form>
  </body>

  <script>
    const selectbox = document.getElementById("selectbox");
    const imagecontainer = document.querySelector(".images");
    let selection = selectbox.dataset.selected;

    selectbox.addEventListener("change", (e) => {
      selection = selectbox.value;
      imagecontainer.classList.add("loading");
      imagecontainer.dataset.selected = "";

      setTimeout(() => {
        imagecontainer.classList.remove("loading");
        imagecontainer.dataset.selected = selection;
      }, 1500);
    });
  </script>
</html>
